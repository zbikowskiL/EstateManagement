<div style="text-align: center; vertical-align:central">
    <div style="margin-top: 30px">
        <h3>{{pageTitle}}</h3> 
    </div>
    <div class="col-md-12" style="margin-top: 30px">
        <div *ngIf="!isDataReady">
            <p-progressSpinner [style]="{ widht: '80px', height: '80px' }"></p-progressSpinner>
        </div>
        <div *ngIf="isInRaportOneMode && isDataReady">
            <p-chart type="pie" [data]="data"></p-chart>
        </div>
        <div *ngIf="isInRaportTwoMode && isDataReady">
            <p-chart type="bar" [data]="data"></p-chart>
        </div>
    </div>
</div>
